<div class="options-box">
  <div class="header-wrapper">
    <h3>{{ header }}</h3>
  </div>
  <div *ngFor="let select of selection; let first = first">
    <input
      [attr.checked]="first ? 'checked' : null"
      type="radio"
      id="{{ select }}"
      name="{{ idProperty }}"
      value="{{ select }}"
    /><label for="{{ select }}">{{ select }}</label>
  </div>
  <p class="tooltipText" *ngIf="tooltipText">{{ tooltipText }}</p>
</div>
